<div class="score-board">
  <span class="round">Round{{scoreBoard.rounds > 1 ? 's' : ''}}: {{scoreBoard.rounds}}</span>
  <span class="round">Win{{scoreBoard.wins > 1 ? 's' : ''}}: {{scoreBoard.wins}}</span>
  <span class="round">Lost{{scoreBoard.losses > 1 ? 's' : ''}}: {{scoreBoard.losses}}</span>
  <span class="round">Draw{{scoreBoard.draws > 1 ? 's' : ''}}: {{scoreBoard.draws}}</span>
</div>
